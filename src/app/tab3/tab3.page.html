<ion-header [translucent]="true" class="page3-header">
    <ion-toolbar>
        <ion-title>Players Images</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar color="primary" [debounce]="300" (ionInput)="searchPlayer($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page3-content">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Players Images</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let player of players3$ | async" class="player-col">
                <ion-card class="player-card" routerLink="/player-details/{{ player.id }}" (click)="transferPlayer3(player)">
                    <ion-card-header>
                        <ion-avatar class="player-avatar">
                            <ion-img [src]="'https://resources.premierleague.com/premierleague/photos/players/40x40/' + player.altIds.opta + '.png'"></ion-img>
                        </ion-avatar>
                        <div class="player-info">
                            <div class="player-name">
                                {{ player.name.display }}
                            </div>
                            <ion-img class="player-flag" [src]="'https://resources.premierleague.com/premierleague/flags/' + player.nationalTeam.isoCode + '@x2.png'"></ion-img>
                        </div>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
