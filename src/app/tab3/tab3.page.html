<ion-header [translucent]="true" class="page3-header">
    <ion-toolbar>
        <ion-title>
            Players Images
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page3-content">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Players Images</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let player of players3$ | async" class="player-col">
                <ion-item lines="none" class="player-item">
                    <ion-avatar class="player-avatar">
                        <ion-img [src]="'https://resources.premierleague.com/premierleague/photos/players/40x40/' + player.altIds.opta + '.png'"></ion-img>
                    </ion-avatar>
                    <div class="player-info">
                        <div class="player-name">
                            {{ player.name.display }}
                        </div>
                        <ion-img class="player-flag" [src]="'https://resources.premierleague.com/premierleague/flags/' + player.nationalTeam.isoCode + '@x2.png'"></ion-img>
                    </div>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-header [translucent]="true" class="page3-header">
    <ion-toolbar>
        <ion-title>
            Players Images
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar color="primary" [debounce]="300" (ionInput)="searchPlayer($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page3-content">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Players Images</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let player of players3$ | async" class="player-col">
                <ion-item lines="none" routerLink="/player-details/{{ player.id }}" class="player-item" (click)="transferPlayer3(player)">
                    <ion-avatar class="player-avatar">
                        <ion-img [src]="'https://resources.premierleague.com/premierleague/photos/players/40x40/' + player.altIds.opta + '.png'"></ion-img>
                    </ion-avatar>
                    <div class="player-info">
                        <div class="player-name">
                            {{ player.name.display }}
                        </div>
                        <ion-img class="player-flag" [src]="'https://resources.premierleague.com/premierleague/flags/' + player.nationalTeam.isoCode + '@x2.png'"></ion-img>
                    </div>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
